<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto</title>
</head>

<body>
    
    <h1>Meu primeiro projeto!</h1>

    <p>Estou cirando meu primeiro porjeto com html...</p>

    <p>Esse é um paragrafo para o meu site. <br> 
        Segunda linha quebrada para testar.</p>

    <hr> <!-- Tag utilizada como divisor. -->

    <h1>Minhas Imagens</h1>
    <p>Imagem de um programador</p>

    <!-- "src - search" é o caminho/pasta que o arquivo imagem se encontra. -->
    <!-- "alt" é o texto alternativo da imagem -->
    <img src="images/programador.png" alt="Imagem de um código html"> 

    <p>Segunda Imagem</p>
    
    <img
    src="images/metro.png"
    alt="Imagem de um metro"
    width="100"
    height="100"
    >
    <!-- width = altura da imagem / height = largura da imagem -->

    <p>Imagem da Web</p>

    <img src="https://sujeitoprogramador.com/wp-content/uploads/2024/03/html5-tags-semanticas-estrutura-site-seo.jpg" alt="Imagem de html5">

</body>

</html>
